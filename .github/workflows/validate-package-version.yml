name: validate package version
on:
  workflow_call:
    inputs:
      packageId:
        required: true
        description: 04t package version id to validate
        type: string

jobs:
  validate-package-version:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          echo "SFDX_DISABLE_AUTOUPDATE=true" >> $GITHUB_ENV
          echo "SFDX_DISABLE_SOURCE_MEMBER_POLLING=true" >> $GITHUB_ENV
          echo "SFDX_DISABLE_TELEMETRY=true" >> $GITHUB_ENV
          echo "SFDX_PROJECT_AUTOUPDATE_DISABLE_FOR_PACKAGE_VERSION_CREATE=true" >> $GITHUB_ENV

      - name: Install sfdx and connect to DevHub
        run: npm run org:scratch:init

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create scratch org
        run: npm run org:scratch:create

      - name: Check package installation
        run: sf package install --package ${{ inputs.packageId }} --wait 10

      - name: Deploy recipes
        run: sf project deploy start --source-dir force-app/recipes

      - name: Execute tests
        run: npm run test

      - name: Delete scratch org
        if: always()
        run: npm run org:scratch:delete
